<!DOCTYPE html>
<html lang="vi">
<head><link rel="stylesheet" href="nuocuong.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer - Táº­p trung lÃ m viá»‡c</title>
  <meta name="description" content="á»¨ng dá»¥ng Ä‘áº¿m giá» Pomodoro giÃºp báº¡n táº­p trung lÃ m viá»‡c 30 phÃºt vÃ  nghá»‰ ngÆ¡i 10 phÃºt">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0a1a12;
      --bg-card: #0f261a;
      --primary: #00ff7f;
      --primary-glow: rgba(0, 255, 127, 0.5);
      --break-color: #00bfff;
      --break-glow: rgba(0, 191, 255, 0.5);
      --text-light: #e0f5ea;
      --text-muted: #5a7a6a;
      --border-color: #1a3d2a;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Background glow effect */
    .bg-glow {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 500px;
      background: var(--primary);
      filter: blur(150px);
      opacity: 0.15;
      pointer-events: none;
      transition: background 1s ease, opacity 1s ease;
      border-radius: 50%;
    }

    .bg-glow.break-mode {
      background: var(--break-color);
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 10;
    }

    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      margin-bottom: 8px;
    }

    header p {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Mode Toggle */
    .mode-toggle {
      display: flex;
      background: rgba(15, 38, 26, 0.8);
      border-radius: 50px;
      padding: 4px;
      margin-bottom: 50px;
      border: 1px solid var(--border-color);
      position: relative;
      z-index: 10;
    }

    .mode-btn {
      padding: 12px 28px;
      border: none;
      border-radius: 50px;
      background: transparent;
      color: var(--text-muted);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mode-btn.active {
      background: var(--primary);
      color: var(--bg-dark);
      box-shadow: 0 0 25px var(--primary-glow);
    }

    .mode-btn.active.break-mode {
      background: var(--break-color);
      box-shadow: 0 0 25px var(--break-glow);
    }

    .mode-btn:not(.active):hover {
      color: var(--text-light);
    }

    .mode-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Timer Circle Container */
    .timer-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin-bottom: 50px;
    }

    /* SVG Progress Ring */
    .progress-ring {
      transform: rotate(-90deg);
      filter: drop-shadow(0 0 10px var(--primary-glow));
      transition: filter 1s ease;
    }

    .progress-ring.break-mode {
      filter: drop-shadow(0 0 10px var(--break-glow));
    }

    .progress-ring__track {
      fill: none;
      stroke: var(--border-color);
      stroke-width: 8;
    }

    .progress-ring__progress {
      fill: none;
      stroke: var(--primary);
      stroke-width: 8;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear, stroke 1s ease;
    }

    .progress-ring__progress.break-mode {
      stroke: var(--break-color);
    }

    /* Inner circle */
    .timer-inner {
      position: absolute;
      top: 32px;
      left: 32px;
      right: 32px;
      bottom: 32px;
      background: var(--bg-card);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border-color);
      box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.4);
    }

    /* Timer Display */
    .timer-display {
      font-family: 'Orbitron', monospace;
      font-size: 4rem;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 0 0 30px var(--primary-glow);
      letter-spacing: 0.05em;
      transition: color 1s ease, text-shadow 1s ease;
    }

    .timer-display.break-mode {
      color: var(--break-color);
      text-shadow: 0 0 30px var(--break-glow);
    }

    .timer-label {
      margin-top: 10px;
      font-size: 0.8rem;
      font-weight: 500;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(0, 255, 127, 0.7);
      transition: color 1s ease;
    }

    .timer-label.break-mode {
      color: rgba(0, 191, 255, 0.7);
    }

    /* Control Buttons */
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 10;
    }

    .start-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      background: var(--primary);
      color: var(--bg-dark);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 30px var(--primary-glow);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 50px var(--primary-glow);
    }

    .start-btn.running {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .start-btn.break-mode {
      background: var(--break-color);
      box-shadow: 0 0 30px var(--break-glow);
    }

    .start-btn.break-mode:hover {
      box-shadow: 0 0 50px var(--break-glow);
    }

    .start-btn svg {
      width: 20px;
      height: 20px;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 30px var(--primary-glow); }
      50% { box-shadow: 0 0 60px var(--primary-glow); }
    }

    .reset-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .reset-btn:hover {
      color: var(--text-light);
    }

    .reset-btn svg {
      width: 16px;
      height: 16px;
    }

    /* YouTube Player Container */
    .youtube-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(15, 38, 26, 0.95);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid var(--border-color);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 100;
    }

    .youtube-container.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .youtube-container p {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .youtube-container iframe {
      border-radius: 8px;
      display: block;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .timer-container {
        width: 280px;
        height: 280px;
      }

      .timer-display {
        font-size: 3rem;
      }

      .mode-btn {
        padding: 10px 20px;
        font-size: 0.8rem;
      }

      .start-btn {
        padding: 16px 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Glow -->
  <div class="bg-glow" id="bgGlow"></div>

  <!-- Header -->
  <header>
    <h1>POMODORO</h1>
    <p>Focus â€¢ Work â€¢ Achieve</p>
  </header>

  <!-- Mode Toggle -->
  <div class="mode-toggle">
    <button class="mode-btn active" id="focusBtn" onclick="setMode('focus')">Focus (30m)</button>
    <button class="mode-btn" id="breakBtn" onclick="setMode('break')">Break (10m)</button>
  </div>

  <!-- Timer -->
  <div class="timer-container">
    <svg class="progress-ring" id="progressRing" width="320" height="320">
      <circle class="progress-ring__track" cx="160" cy="160" r="152" />
      <circle class="progress-ring__progress" id="progressCircle" cx="160" cy="160" r="152" />
    </svg>
    <div class="timer-inner">
      <div class="timer-display" id="timerDisplay">30:00</div>
      <div class="timer-label" id="timerLabel">Stay Focused</div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="start-btn" id="startBtn" onclick="toggleTimer()">
      <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor">
        <polygon points="5,3 19,12 5,21" />
      </svg>
      <svg id="pauseIcon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
        <rect x="6" y="4" width="4" height="16" />
        <rect x="14" y="4" width="4" height="16" />
      </svg>
      <span id="btnText">START SESSION</span>
    </button>
    <button class="reset-btn" onclick="resetTimer()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
        <path d="M21 3v5h-5" />
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
        <path d="M3 21v-5h5" />
      </svg>
      Reset Timer
    </button>
  </div>

  <!-- YouTube Player -->
  <div class="youtube-container" id="youtubeContainer">
    <p>ðŸŽµ Focus Music</p>
    <div id="youtubePlayer"></div>
  </div>

  <!-- Footer -->
  <footer>30 minutes focus â€¢ 10 minutes break</footer>

  <!-- Bell Sound -->
  <audio id="bellSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

  <script>
    // Timer configuration
    const FOCUS_TIME = 30 * 60; // 30 minutes
    const BREAK_TIME = 10 * 60; // 10 minutes

    // State
    let currentMode = 'focus';
    let timeLeft = FOCUS_TIME;
    let isRunning = false;
    let timerInterval = null;

    // DOM Elements
    const timerDisplay = document.getElementById('timerDisplay');
    const timerLabel = document.getElementById('timerLabel');
    const startBtn = document.getElementById('startBtn');
    const btnText = document.getElementById('btnText');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const focusBtn = document.getElementById('focusBtn');
    const breakBtn = document.getElementById('breakBtn');
    const progressCircle = document.getElementById('progressCircle');
    const progressRing = document.getElementById('progressRing');
    const bgGlow = document.getElementById('bgGlow');
    const bellSound = document.getElementById('bellSound');
    const youtubeContainer = document.getElementById('youtubeContainer');
    const youtubePlayer = document.getElementById('youtubePlayer');

    // Progress ring setup
    const radius = 152;
    const circumference = 2 * Math.PI * radius;
    progressCircle.style.strokeDasharray = circumference;
    progressCircle.style.strokeDashoffset = circumference;

    // Format time
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Update display
    function updateDisplay() {
      timerDisplay.textContent = formatTime(timeLeft);
      
      const totalTime = currentMode === 'focus' ? FOCUS_TIME : BREAK_TIME;
      const progress = (totalTime - timeLeft) / totalTime;
      const offset = circumference - (progress * circumference);
      progressCircle.style.strokeDashoffset = offset;
    }

    // Toggle timer
    function toggleTimer() {
      if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    }

    // Start timer
    function startTimer() {
      isRunning = true;
      startBtn.classList.add('running');
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
      btnText.textContent = 'PAUSE';
      focusBtn.disabled = true;
      breakBtn.disabled = true;

      // Show YouTube player for focus mode
      if (currentMode === 'focus') {
        showYouTube();
      }

      timerInterval = setInterval(() => {
        timeLeft--;
        updateDisplay();

        if (timeLeft <= 0) {
          completeSession();
        }
      }, 1000);
    }

    // Pause timer
    function pauseTimer() {
      isRunning = false;
      startBtn.classList.remove('running');
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
      btnText.textContent = 'START SESSION';

      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }

      hideYouTube();
    }

    // Reset timer
    function resetTimer() {
      pauseTimer();
      timeLeft = currentMode === 'focus' ? FOCUS_TIME : BREAK_TIME;
      focusBtn.disabled = false;
      breakBtn.disabled = false;
      updateDisplay();
    }

    // Complete session
    function completeSession() {
      pauseTimer();
      
      // Play bell sound
      bellSound.currentTime = 0;
      bellSound.play().catch(e => console.log('Audio play failed:', e));

      // Switch mode
      if (currentMode === 'focus') {
        setMode('break');
      } else {
        setMode('focus');
      }
    }

    // Set mode
    function setMode(mode) {
      if (isRunning) return;

      currentMode = mode;
      timeLeft = mode === 'focus' ? FOCUS_TIME : BREAK_TIME;

      // Update UI classes
      const isBreak = mode === 'break';
      
      focusBtn.classList.toggle('active', !isBreak);
      breakBtn.classList.toggle('active', isBreak);
      focusBtn.classList.toggle('break-mode', isBreak);
      breakBtn.classList.toggle('break-mode', isBreak);
      
      timerDisplay.classList.toggle('break-mode', isBreak);
      timerLabel.classList.toggle('break-mode', isBreak);
      progressCircle.classList.toggle('break-mode', isBreak);
      progressRing.classList.toggle('break-mode', isBreak);
      bgGlow.classList.toggle('break-mode', isBreak);
      startBtn.classList.toggle('break-mode', isBreak);

      timerLabel.textContent = isBreak ? 'Take a Break' : 'Stay Focused';

      updateDisplay();
    }

    // YouTube functions
    function showYouTube() {
      youtubeContainer.classList.add('visible');
      youtubePlayer.innerHTML = `
        <iframe 
          width="240" 
          height="135" 
          src="https://www.youtube.com/embed/hXTctgBdRZk?autoplay=1&loop=1&playlist=hXTctgBdRZk" 
          title="Focus Music"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          frameborder="0"
        ></iframe>
      `;
    }

    function hideYouTube() {
      youtubeContainer.classList.remove('visible');
      youtubePlayer.innerHTML = '';
    }

    // Initialize
    updateDisplay();
  </script>
</body>
</html>
